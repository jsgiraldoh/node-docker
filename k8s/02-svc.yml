apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - name: "27017"
      port: 27017
      protocol: TCP
      targetPort: mongo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - image: mongo:4.2.8
          name: mongo
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - name: volume-01
              mountPath: /data
          restartPolicy: Always
      volumes:
        - name: volume-01
          persistentVolumeClaim:
            claimName: pv-claim-01
