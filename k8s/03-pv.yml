apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-volume-01
  labels:
    app: volume-01
    type: local
spec:
  storageClassName: ""
  claimRef:
    name: pv-claim-01
    namespace: node-mongo
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: "/tmp/pv-volume-01"
